<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tr√≤ Ch∆°i - H·ª©ng Ho√†ng T·ªë</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #0c4a6e;
            overflow: hidden;
            touch-action: none;
            margin: 0;
            padding: 0;
        }
        #game-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            background-image: url('https://www.transparenttextures.com/patterns/light-paper-fibers.png');
            background-color: #e0f2fe;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: block;
            /* === C·∫¨P NH·∫¨T: Hi·ªÉn th·ªã l·∫°i con tr·ªè chu·ªôt === */
            cursor: default;
        }
        #ui-container {
            position: absolute;
            pointer-events: none;
        }
        .text-stroke {
            -webkit-text-stroke: 2px #1e3a8a;
            text-shadow: 4px 4px 0 #1e3a8a;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            pointer-events: all;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .score-popup {
            position: absolute;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            font-size: clamp(1.2rem, 3.5vw, 1.8rem);
        }
        @keyframes floatUp {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        #ui-container h1 {
            font-size: clamp(2.5rem, 10vw, 4.5rem);
        }
        #ui-container h2 {
            font-size: clamp(1rem, 4vw, 1.5rem);
        }
        #ui-container p {
            font-size: clamp(1rem, 3.5vw, 1.5rem);
        }
        #ui-container button {
            font-size: clamp(1rem, 4vw, 1.5rem);
        }

    </style>
</head>
<body>

    <div id="game-wrapper">
        <canvas id="game-canvas"></canvas>
        
        <div id="ui-container">
            <div class="absolute top-4 left-4 flex gap-4">
                <div class="bg-white/80 backdrop-blur-sm px-4 py-2 rounded-xl shadow-lg">
                    <h2 class="font-bold text-blue-800">ƒêI·ªÇM: <span id="score">0</span></h2>
                </div>
                <div class="bg-white/80 backdrop-blur-sm px-4 py-2 rounded-xl shadow-lg">
                    <h2 class="font-bold text-red-600">TIME: <span id="timer">60</span></h2>
                </div>
            </div>

            <div id="start-screen" class="overlay absolute inset-0 text-white">
                <h1 class="font-black text-stroke mb-4">H·ª®NG HO√ÄNG T·ªê</h1>
                <p id="loading-text" class="mb-8">ƒêang t·∫£i t√†i nguy√™n...</p>
                <button id="start-button" class="hidden bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform hover:scale-105">B·∫Øt ƒê·∫ßu</button>
            </div>

            <div id="game-over-screen" class="overlay absolute inset-0 hidden text-white">
                <h1 class="font-black text-stroke mb-4">H·∫æT GI·ªú!</h1>
                <p class="mb-2">ƒêi·ªÉm cu·ªëi c√πng c·ªßa b·∫°n:</p>
                <p id="final-score" class="font-bold text-yellow-400 mb-8"></p>
                <button id="restart-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform hover:scale-105">Ch∆°i L·∫°i</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const gameWrapper = document.getElementById('game-wrapper');
            const uiContainer = document.getElementById('ui-container');

            const scoreEl = document.getElementById('score');
            const timerEl = document.getElementById('timer');
            const startScreen = document.getElementById('start-screen');
            const loadingText = document.getElementById('loading-text');
            const startButton = document.getElementById('start-button');
            const gameOverScreen = document.getElementById('game-over-screen');
            const finalScoreEl = document.getElementById('final-score');
            const restartButton = document.getElementById('restart-button');

            const aspectRatio = 4 / 3;
            function resizeCanvas() {
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                let newWidth = screenWidth;
                let newHeight = newWidth / aspectRatio;
                if (newHeight > screenHeight) {
                    newHeight = screenHeight;
                    newWidth = newHeight * aspectRatio;
                }
                canvas.width = newWidth;
                canvas.height = newHeight;
                uiContainer.style.width = `${newWidth}px`;
                uiContainer.style.height = `${newHeight}px`;
                if(player) player.resize();
            }
            window.addEventListener('resize', resizeCanvas);

            const CHARACTERS = [
                { name: 'Ho√†ng T·ªë 1', score: 5, imageSrc: 'https://i.ibb.co/ntVYmKZ/73aceb5c-c5a3-4d83-ab41-5bf50d8fdf1e-removalai-preview.png', special: 'x2' },
                { name: 'Ho√†ng T·ªë 2', score: 5, imageSrc: 'https://i.ibb.co/1GYqDSNt/e2b02ee2-2eaf-4565-95f4-a77d0ebea415-removalai-preview.png', special: 'x2' },
                { name: 'Ho√†ng T·ªë 3', score: 5, imageSrc: 'https://i.ibb.co/chLfLH25/ec7921682c6a9a34c37b-removebg-preview.png', special: 'x2' },
                { name: 'Ho√†ng T·ªë 4', score: 5, imageSrc: 'https://i.ibb.co/LdKg1324/mat2.png', special: 'x2' },
                { name: 'H·ªìng T·ª∑', score: 2, imageSrc: 'https://i.ibb.co/JRdwYp5F/9c10198f-142d-4cd6-99cc-3a4b6bb06a56-removalai-preview.png' },
                { name: 'B√≤ Tuy·∫øt Trinh', score: 3, imageSrc: 'https://i.ibb.co/rG2DTwwC/b3e4e213-356a-4339-8e66-ea6d1b98c780-removalai-preview.png' },
                { name: 'Nh√¢n v·∫≠t 7', score: 2, imageSrc: 'https://i.ibb.co/ZRCmCyLr/ccf89daa-3467-4c41-a4c4-9a3eba2bbb56-removalai-preview.png' },
                { name: 'Y·∫øn Nhi l·ªõn', score: 4, imageSrc: 'https://i.ibb.co/gbgzm70Q/d72e738e-0897-47fe-8ffe-da92d842d1a5-removalai-preview.png' },
                { name: 'Nh√¢n v·∫≠t 6', score: 3, imageSrc: 'https://i.ibb.co/Dgsk4959/e02c35a5-2906-49e7-bbd4-72d5d8953fbe-removalai-preview.png' },
                { name: 'Y·∫øn Nhi nh·ªè', score: 2, imageSrc: 'https://i.ibb.co/0jr6YrSL/e2db7580-d4bb-43e6-b74c-c0132a0566e8-removalai-preview.png' },
                { name: 'Ph∆∞n ƒê·∫ßn', score: 1, imageSrc: 'https://i.ibb.co/ZpCWmFGJ/6a5175d1-4f4c-409f-8cbe-61dd49695ece-removalai-preview.png' },
                { name: 'ƒê·∫ßu B√≤', score: 0, icon: 'üêÆ', imageSrc: null },
                { name: 'ƒê·∫ßu C·ª´u', score: 0, icon: 'üêë', imageSrc: null },
                { name: 'G√†', score: 1, icon: 'üêî', imageSrc: null },
                { name: 'Bom 1', score: -5, imageSrc: 'https://i.ibb.co/Cs4N2M6n/pngwing-com.png', special: 'bomb' },
                { name: 'Bom 2', score: -5, imageSrc: 'https://i.ibb.co/Cs4N2M6n/pngwing-com.png', special: 'bomb' },
                { name: 'Bom 3', score: -5, imageSrc: 'https://i.ibb.co/Cs4N2M6n/pngwing-com.png', special: 'bomb' }
            ];

            let player, fallingItems, score, gameOver, animationId, difficulty, gameTimer, itemInterval;
            const playerImg = new Image();
            playerImg.src = 'https://i.ibb.co/RTkF6fjr/pngegg.png';

            const characterImages = {};

            class Player {
                constructor() {
                    this.resize();
                    this.x = canvas.width / 2 - this.width / 2;
                    this.y = canvas.height - this.height - 10;
                }
                draw() {
                    if (playerImg.complete && playerImg.naturalHeight !== 0) {
                        ctx.drawImage(playerImg, this.x, this.y, this.width, this.height);
                    } else {
                        ctx.fillStyle = '#60a5fa';
                        ctx.fillRect(this.x, this.y, this.width, this.height);
                        ctx.strokeStyle = '#2563eb';
                        ctx.strokeRect(this.x, this.y, this.width, this.height);
                    }
                }
                resize(){
                    this.width = canvas.width / 9;
                    this.height = this.width;
                    this.y = canvas.height - this.height - 10;
                }
            }

            class FallingItem {
                constructor() {
                    const char = CHARACTERS[Math.floor(Math.random() * CHARACTERS.length)];
                    this.character = char;
                    this.image = this.character.imageSrc ? characterImages[char.name] : null;
                    
                    this.width = canvas.width / 12;
                    this.height = this.width;
                    
                    this.x = Math.random() * (canvas.width - this.width);
                    this.y = -this.height;
                    
                    this.speedY = (Math.random() * 1 + 0.5) * (canvas.height / 500) + difficulty;

                    if (this.character.special === 'x2') {
                        this.isHoangTo = true;
                        this.angle = Math.random() * Math.PI * 2;
                        this.angleSpeed = (Math.random() - 0.5) * 0.15;
                        this.amplitude = (Math.random() * canvas.width / 40) + 10;
                    } else {
                        this.isHoangTo = false;
                        this.speedX = (Math.random() - 0.5) * 2;
                    }
                }

                update() {
                    this.y += this.speedY;

                    if (this.isHoangTo) {
                        this.angle += this.angleSpeed;
                        this.x += Math.sin(this.angle) * (this.amplitude / 10);
                    } else {
                        this.x += this.speedX;
                    }

                    if (this.x < 0 || this.x + this.width > canvas.width) {
                        if (this.isHoangTo) {
                            this.angleSpeed *= -1;
                        } else {
                            this.speedX *= -1;
                        }
                    }

                    if (!this.character.icon && this.image && this.image.complete && this.image.naturalWidth > 0) {
                        const imageAspectRatio = this.image.naturalHeight / this.image.naturalWidth;
                        this.height = this.width * imageAspectRatio;
                    }
                }
                
                draw() {
                    ctx.save();
                    if (this.character.icon) {
                        ctx.font = `${this.width * 0.9}px sans-serif`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText(this.character.icon, this.x + this.width / 2, this.y + this.height / 2);
                    } else if (this.image && this.image.complete && this.image.naturalWidth > 0) {
                        ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                    } else {
                        if (this.character.special === 'bomb') ctx.fillStyle = '#ef4444';
                        else if (this.character.special === 'x2') ctx.fillStyle = '#f59e0b';
                        else ctx.fillStyle = '#86efac';
                        
                        ctx.fillRect(this.x, this.y, this.width, this.height);
                        ctx.strokeStyle = '#166534';
                        ctx.strokeRect(this.x, this.y, this.width, this.height);
                    }
                    ctx.restore();
                }
            }
            
            function init() {
                resizeCanvas();
                player = new Player();
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                player.draw();
                
                const imagePromises = CHARACTERS.map(char => {
                    if (!char.imageSrc) {
                        return Promise.resolve();
                    }
                    return new Promise((resolve) => {
                        const img = new Image();
                        img.crossOrigin = "Anonymous";
                        img.src = char.imageSrc;
                        characterImages[char.name] = img;
                        img.onload = resolve;
                        img.onerror = () => {
                            console.warn(`L·ªói t·∫£i ·∫£nh: ${char.name}. S·∫Ω d√πng h√¨nh thay th·∫ø.`);
                            resolve();
                        };
                    });
                });
                
                const playerImagePromise = new Promise((resolve) => {
                    playerImg.crossOrigin = "Anonymous";
                    playerImg.onload = resolve;
                    playerImg.onerror = () => {
                        console.warn('L·ªói t·∫£i ·∫£nh c√°i gi·ªè. S·∫Ω d√πng h√¨nh thay th·∫ø.');
                        resolve();
                    };
                });
                
                Promise.all([...imagePromises, playerImagePromise]).then(() => {
                    loadingText.textContent = 'S·∫µn s√†ng!';
                    startButton.classList.remove('hidden');
                });
            }

            function startGame() {
                if (gameTimer) clearInterval(gameTimer);
                if (itemInterval) clearInterval(itemInterval);

                player = new Player();
                fallingItems = [];
                score = 0;
                difficulty = 1;
                gameOver = false;
                scoreEl.textContent = score;
                startScreen.classList.add('hidden');
                gameOverScreen.classList.add('hidden');
                
                let timeLeft = 60;
                timerEl.textContent = timeLeft;
                gameTimer = setInterval(() => {
                    timeLeft--;
                    timerEl.textContent = timeLeft;
                    difficulty += 0.05;
                    if (timeLeft <= 0) {
                        gameOver = true;
                        clearInterval(gameTimer);
                        clearInterval(itemInterval);
                    }
                }, 1000);

                itemInterval = setInterval(() => {
                    if (!gameOver) {
                        fallingItems.push(new FallingItem());
                    }
                }, 700);

                if(animationId) cancelAnimationFrame(animationId);
                animate();
            }
            
            function showScorePopup(text, x, y, color) {
                const popup = document.createElement('div');
                popup.textContent = text;
                popup.className = 'score-popup';
                popup.style.left = `${(x / canvas.width) * 100}%`;
                popup.style.top = `${(y / canvas.height) * 100}%`;
                popup.style.color = color;
                uiContainer.appendChild(popup);
                setTimeout(() => popup.remove(), 1000);
            }
            
            function shakeScreen() {
                canvas.style.transition = 'transform 0.1s';
                canvas.style.transform = 'translate(10px, 10px)';
                setTimeout(() => canvas.style.transform = 'translate(-10px, -10px)', 100);
                setTimeout(() => canvas.style.transform = 'translate(10px, -10px)', 200);
                setTimeout(() => canvas.style.transform = 'translate(-10px, 10px)', 300);
                setTimeout(() => canvas.style.transform = 'translate(0, 0)', 400);
            }

            function animate() {
                animationId = requestAnimationFrame(animate);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                player.draw();

                fallingItems.forEach((item, index) => {
                    item.update();
                    item.draw();

                    if (item.y > canvas.height) {
                        fallingItems.splice(index, 1);
                    }

                    if (
                        item.y + item.height > player.y &&
                        item.y < player.y + player.height &&
                        item.x + item.width > player.x &&
                        item.x < player.x + player.width
                    ) {
                        if (item.character.special === 'bomb') {
                            score += item.character.score;
                            if (score < 0) score = 0;
                            showScorePopup(item.character.score, item.x, item.y, 'red');
                            shakeScreen();
                        } else if (item.character.special === 'x2') {
                            score += item.character.score * 2;
                            showScorePopup(`+${item.character.score} x2!`, item.x, item.y, '#f59e0b');
                        } else {
                            score += item.character.score;
                            if(item.character.score > 0) {
                                showScorePopup(`+${item.character.score}`, item.x, item.y, 'green');
                            }
                        }
                        scoreEl.textContent = score;
                        fallingItems.splice(index, 1);
                    }
                });

                if (gameOver) {
                    cancelAnimationFrame(animationId);
                    finalScoreEl.textContent = score;
                    gameOverScreen.classList.remove('hidden');
                }
            }
            
            function handleMove(clientX) {
                if(!player || gameOver) return;
                const rect = canvas.getBoundingClientRect();
                player.x = clientX - rect.left - player.width / 2;
                if (player.x < 0) player.x = 0;
                if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
            }

            canvas.addEventListener('mousemove', (e) => handleMove(e.clientX));
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                handleMove(e.touches[0].clientX);
            }, { passive: false });
            
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);

            init();
        });
    </script>
</body>
</html>
